<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicons/favicon32.png" />
    <title>Self Driving Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
    control: 'AI', -->
    <aside id="aside">
        <div id="card">
            <h2>Reload Script</h2>
            <div class="verticalAlign">
                <button class="roundButton" onclick="window.location.reload();">
                    <img src="https://img.icons8.com/ios-glyphs/23/000000/refresh--v1.png"/>
                </button>
                <button class="roundButton" onclick="togglePause()">
                    <img src="https://img.icons8.com/material-outlined/25/000000/pause--v1.png"/>
                </button>
            </div>
        </div>
        <div id="card">
            <h2>Traffic</h2>
            <div class="verticalAlign">
                <label>Traffic length :</label>
                <input type="number" class="input-param" id="trafficLength" name="trafficLength" value=5 min="0" max="100">
                <button class="check" onclick="setParameter('trafficLength')">✔</button>
            </div>

            <div class="verticalAlign">
                <label>Number of lane :</label>
                <input type="number" class="input-param" id="laneCount" name="laneCount" value="3" min="2" max="4">
                <button class="check" onclick="setParameter('laneCount')">✔</button>
            </div>
            <div class="verticalAlign">
                <button class="roundButton" onclick="trafficSave()">💾</button>
                <button class="roundButton" onclick="trafficDiscard()">🗑️</button>
            </div>
        </div>
        <div id="card">
            <h2>Network</h2>
            <div class="verticalAlign">
                <label>Speed :</label>
                <input type="number" class="input-param" id="speed" name="speed" step="0.1" value="3" min="0" max="5">
                <button class="check" onclick="setParameter('speed')">✔</button>
            </div>
            <div class="verticalAlign">
                <label>Number of cars :</label>
                <input type="number" class="input-param" id="network" name="network" value="500" min="1" max="1000">
                <button class="check" onclick="setParameter('network')">✔</button>
            </div>
            <div class="verticalAlign">
                <label>Mutation rate :</label>
                <input type="number" class="input-param" id="mutationRate" name="mutationRate" step="0.1" value="0.1" min="0.1" max="1">
                <button class="check" onclick="setParameter('mutationRate')">✔</button>
            </div>
            <div class="verticalAlign">
                <button class="roundButton" onclick="save()">💾</button>
                <button class="roundButton" onclick="discard()">🗑️</button>
            </div>
        </div>
    </aside>
    <canvas id="carCanvas"></canvas>
    <canvas id="networkCanvas"></canvas>

    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js" ></script>
</body>
</html>
